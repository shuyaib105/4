<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .warning-message {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>Logo</h1>
        <p>আমাদের ওয়েবসাইট</p>
    </div>
    
    <div class="login-container">
        <h2>লগইন করুন</h2>
        
        <div class="warning-message">
            এইটা আপনার লোকাল স্টোরেজে সেভ থাকবে, অন্য ব্রাউজার বা ডিভাইস এ গেলে আপনার একাউন্ট টি থাকবে না
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="name">নাম</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">ইমেইল</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">পাসওয়ার্ড</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">লগইন</button>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check if all fields are filled
            if (name && email && password) {
                // Save user data to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                
                // Alert user and redirect (in a real app, you would redirect to dashboard)
                alert('লগইন সফল! ড্যাশবোর্ডে নেভিগেট করা হবে।');
                // window.location.href = '/dashboard'; // Redirect to dashboard page
            } else {
                alert('অনুগ্রহ করে সব ফিল্ড পূরণ করুন।');
            }
        });
    </script>
</body>
</html>
